<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon"> 
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinãmica</h1>
    <strong>
        <p>Tente abrir esse site em vários dispositivos diferentes
            ou simplesmente aumente e díminua o tamanho do seu navegador.
        </p>
    </strong>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagem/eu-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/eu-m.png" type="image/png">
        <img src="imagem/eu-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <strong>
        <p>Vamos aprender a Reproduzir Áudio em HTML5.</p>
    </strong>
    
    <audio preload="metadata" autoplay controls>
        <source src="midia/happymistake.mp3" type="audio/mpeg">
        <source src="midia/happymistake.ogg" type="audio/ogg">
        <source src="midia/happymistake.wav" type="audio/wav">
    </audio>
</body>
</html>
